<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Happy Donuts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Happy Donuts Admin</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="insumos.html">Insumos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movimientos.html">Movimientos</a>
                </li>
            </ul>
            <button id="logout-button" class="btn btn-outline-light d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="margin-right: 8px;">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Cerrar Sesión
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="notification-area"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard</h1>
        </div>

        <!-- Quick Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Productos Registrados</h5>
                        <p id="stat-productos" class="card-text fs-4">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Insumos Diferentes</h5>
                        <p id="stat-insumos" class="card-text fs-4">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-dark bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Alertas de Stock</h5>
                        <p id="stat-alertas" class="card-text fs-4">--</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Stock Alerts -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Alertas de Stock Bajo</div>
                    <div id="alertas-container" class="card-body">
                        <div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
                    </div>
                </div>
            </div>

            <!-- Recent Movements -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Últimos Movimientos</div>
                    <div class="card-body">
                        <div id="movimientos-container" class="table-responsive">
                            <div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
