
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Login Tester</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilo básico para centrar el contenedor */
        .container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">
                Test: Login API Gateway
            </h1>
            <p class="text-sm text-gray-500 mb-8 text-center">
                Envía credenciales al **API Gateway** (`/api/auth/login`) para verificar la conexión con el Microservicio de Autenticación.
            </p>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="user@example.com"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01] disabled:bg-indigo-400">
                    Iniciar Sesión & Enviar a Laravel Gateway
                </button>
            </form>

            <!-- Área de Resultados -->
            <div id="resultContainer" class="mt-8 p-4 rounded-lg border-l-4 hidden">
                <p id="statusMessage" class="font-semibold"></p>
                <pre id="responseData" class="mt-2 text-xs bg-gray-50 p-3 rounded-md overflow-x-auto"></pre>
            </div>
            
            <!-- Contenedor para mensajes de carga -->
            <div id="loadingIndicator" class="mt-8 hidden text-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-indigo-600 font-medium">Conectando con el API Gateway...</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const resultContainer = document.getElementById('resultContainer');
            const statusMessage = document.getElementById('statusMessage');
            const responseData = document.getElementById('responseData');
            const loadingIndicator = document.getElementById('loadingIndicator');

            // 1. Mostrar estado de carga y deshabilitar botón
            submitButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            
            // 2. Definir la URL del API Gateway (¡ADAPTA ESTO A TU ENTORNO!)
            // Debes cambiar 'http://localhost:8000' por la URL base de tu Laravel (donde está el API Gateway)
            const gatewayUrl = 'http://localhost:8000/api/auth/login'; 

            try {
                // 3. Petición POST al API Gateway
                const response = await fetch(gatewayUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                // 4. Leer la respuesta (JSON)
                const data = await response.json();
                
                // 5. Determinar el resultado y actualizar la UI
                resultContainer.classList.remove('hidden');
                responseData.textContent = JSON.stringify(data, null, 2);
                
                console.log(response);

                if (response.ok) { // Código 2xx (Éxito)
                    resultContainer.className = 'mt-8 p-4 rounded-lg border-l-4 border-green-500 bg-green-50 block';
                    statusMessage.className = 'font-semibold text-green-700';
                    statusMessage.textContent = `Éxito (${response.status} ${response.statusText}): Conexión establecida con Auth Service.`;
                } else if (response.status === 503) { // 503 Service Unavailable (error de conexión)
                    resultContainer.className = 'mt-8 p-4 rounded-lg border-l-4 border-red-500 bg-red-50 block';
                    statusMessage.className = 'font-semibold text-red-700';
                    statusMessage.textContent = `¡ERROR 503! El Microservicio de Autenticación NO está disponible.`;
                } else if (response.status === 401 || response.status === 422) { // 401 Unauthorized, 422 Validation
                    resultContainer.className = 'mt-8 p-4 rounded-lg border-l-4 border-yellow-500 bg-yellow-50 block';
                    statusMessage.className = 'font-semibold text-yellow-700';
                    statusMessage.textContent = `Error de Autenticación/Validación (${response.status}): Credenciales Inválidas.`;
                } else { // Otros errores (4xx, 5xx del microservicio)
                    resultContainer.className = 'mt-8 p-4 rounded-lg border-l-4 border-red-500 bg-red-50 block';
                    statusMessage.className = 'font-semibold text-red-700';
                    statusMessage.textContent = `Error del Gateway/Microservicio (${response.status}): Revisa la respuesta JSON.`;
                }

            } catch (error) {
                // Error de red (el API Gateway no está corriendo)
                resultContainer.classList.remove('hidden');
                resultContainer.className = 'mt-8 p-4 rounded-lg border-l-4 border-red-700 bg-red-100 block';
                statusMessage.className = 'font-semibold text-red-900';
                statusMessage.textContent = '¡ERROR DE RED! Asegúrate de que tu API Gateway (Laravel) esté corriendo en la URL configurada.';
                responseData.textContent = error.message;

            } finally {
                // 6. Ocultar carga y re-habilitar botón
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
