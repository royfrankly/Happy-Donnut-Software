<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Insumos - Happy Donuts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Happy Donuts Admin</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="insumos.html">Insumos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movimientos.html">Movimientos</a>
                </li>
            </ul>
            <button id="logout-button" class="btn btn-outline-light d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="margin-right: 8px;">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Cerrar Sesión
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="notification-area"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Insumos</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#entradaLoteModal">
                + Registrar Entrada de Lote
            </button>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">Alertas de Stock Bajo</div>
                    <div class="card-body">
                        <div id="alertas-container"><div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Inventario Actual de Insumos</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabla-insumos" class="table table-striped table-hover">
                                <thead>
                                    <tr><th>ID</th><th>Nombre</th><th>Stock Mínimo</th><th>Stock Actual Total</th><th>Acciones</th></tr>
                                </thead>
                                <tbody id="insumos-body">
                                    <tr><td colspan="5" class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for New Lot Entry -->
    <div class="modal fade" id="entradaLoteModal" tabindex="-1" aria-labelledby="entradaLoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entradaLoteModalLabel">Registrar Entrada de Lote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-entrada-lote" class="row g-3">
                        <div class="col-12">
                            <label for="insumo-id" class="form-label">Insumo</label>
                            <div class="input-group">
                                <select id="insumo-id" name="insumo_id" class="form-select" required></select>
                                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#createInsumoModal" title="Crear Nuevo Insumo">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="cantidad-inicial" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad-inicial" name="cantidad_inicial" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-4" id="unidad-compra-container" class="d-none">
                            <label for="unidad-compra-id" class="form-label">Unidad de Compra</label>
                            <select id="unidad-compra-id" name="unidad_compra_id" class="form-select"></select>
                        </div>
                        <div class="col-md-4">
                            <label for="precio_compra_unitario" class="form-label">Precio de Compra</label>
                            <input type="number" id="precio_compra_unitario" name="precio_compra_unitario" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-12">
                            <label for="fecha-vencimiento" class="form-label">Fecha de Vencimiento (Opcional)</label>
                            <input type="date" id="fecha-vencimiento" name="fecha_vencimiento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="descripcion" class="form-label">Descripción (Opcional)</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for New Insumo Creation -->
    <div class="modal fade" id="createInsumoModal" tabindex="-1" aria-labelledby="createInsumoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createInsumoModalLabel">Crear Nuevo Insumo</h5>
                    <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#entradaLoteModal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-create-insumo" class="row g-3">
                        <div class="col-12">
                            <label for="new-insumo-nombre" class="form-label">Nombre del Insumo</label>
                            <input type="text" id="new-insumo-nombre" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label for="new-insumo-unidad" class="form-label">Unidad de Medida</label>
                            <select id="new-insumo-unidad" class="form-select" required>
                                <option value="kg">kg (kilogramo)</option>
                                <option value="g">g (gramo)</option>
                                <option value="l">l (litro)</option>
                                <option value="ml">ml (mililitro)</option>
                                <option value="unidad">unidad</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="new-insumo-minimo" class="form-label">Stock Mínimo de Alerta</label>
                            <input type="number" id="new-insumo-minimo" class="form-control" step="0.01" required>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#entradaLoteModal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear Insumo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Edit Insumo -->
    <div class="modal fade" id="editInsumoModal" tabindex="-1" aria-labelledby="editInsumoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editInsumoModalLabel">Editar Insumo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-insumo" class="row g-3">
                        <input type="hidden" id="edit-insumo-id">
                        <div class="col-12">
                            <label for="edit-insumo-nombre" class="form-label">Nombre del Insumo</label>
                            <input type="text" id="edit-insumo-nombre" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label for="edit-insumo-unidad" class="form-label">Unidad de Medida</label>
                            <select id="edit-insumo-unidad" class="form-select" required>
                                <option value="kg">kg (kilogramo)</option>
                                <option value="g">g (gramo)</option>
                                <option value="l">l (litro)</option>
                                <option value="ml">ml (mililitro)</option>
                                <option value="unidad">unidad</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="edit-insumo-minimo" class="form-label">Stock Mínimo de Alerta</label>
                            <input type="number" id="edit-insumo-minimo" class="form-control" step="0.01" required>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/insumos.js"></script>
</body>
</html>
