<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Happy Donuts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Happy Donuts Admin</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="insumos.html">Insumos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movimientos.html">Movimientos</a>
                </li>
            </ul>
            <button id="logout-button" class="btn btn-outline-light d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="margin-right: 8px;">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Cerrar Sesión
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="notification-area"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Productos</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProductoModal">
                + Crear Nuevo Producto
            </button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Listado de Productos</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabla-productos" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Tipo</th>
                                        <th>Precio</th>
                                        <th>Stock (Reventa)</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productos-body">
                                    <tr><td colspan="7" class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Create Product -->
    <div class="modal fade" id="createProductoModal" tabindex="-1" aria-labelledby="createProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProductoModalLabel">Crear Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-create-producto">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="producto-nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" id="producto-nombre" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-precio" class="form-label">Precio de Venta (S/)</label>
                                <input type="number" id="producto-precio" class="form-control" step="0.10" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="producto-categoria" class="form-label">Categoría</label>
                                <select id="producto-categoria" class="form-select" required></select>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-tipo" class="form-label">Tipo de Producto</label>
                                <select id="producto-tipo" class="form-select" required>
                                    <option value="" disabled selected>Seleccione un tipo</option>
                                    <option value="preparado">Preparado</option>
                                    <option value="reventa">Reventa</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="producto-descripcion" class="form-label">Descripción</label>
                            <textarea id="producto-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div id="stock-section" class="mb-3 d-none">
                            <label for="producto-stock" class="form-label">Stock Inicial</label>
                            <input type="number" id="producto-stock" class="form-control" placeholder="Unidades iniciales">
                        </div>
                        <div id="receta-section" class="d-none">
                            <h5>Receta del Producto</h5>
                            <div class="card p-3">
                                <div id="lista-ingredientes" class="mb-3"></div>
                                <div class="row g-2 align-items-end">
                                    <div class="col-sm-5">
                                        <label for="receta-insumo" class="form-label">Insumo</label>
                                        <select id="receta-insumo" class="form-select"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="receta-cantidad" class="form-label">Cantidad</label>
                                        <input type="number" id="receta-cantidad" class="form-control">
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="receta-unidad" class="form-label">Unidad</label>
                                        <select id="receta-unidad" class="form-select">
                                            <option value="g">g</option>
                                            <option value="kg">kg</option>
                                            <option value="ml">ml</option>
                                            <option value="l">l</option>
                                            <option value="unidad">unidad</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" id="btn-add-ingrediente" class="btn btn-success w-100">Añadir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Edit Product -->
    <div class="modal fade" id="editProductoModal" tabindex="-1" aria-labelledby="editProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductoModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-producto">
                        <input type="hidden" id="edit-producto-id">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edit-producto-nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" id="edit-producto-nombre" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-producto-precio" class="form-label">Precio de Venta (S/)</label>
                                <input type="number" id="edit-producto-precio" class="form-control" step="0.10" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edit-producto-categoria" class="form-label">Categoría</label>
                                <select id="edit-producto-categoria" class="form-select" required></select>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-producto-tipo" class="form-label">Tipo de Producto</label>
                                <select id="edit-producto-tipo" class="form-select" required>
                                    <option value="preparado">Preparado</option>
                                    <option value="reventa">Reventa</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-producto-descripcion" class="form-label">Descripción</label>
                            <textarea id="edit-producto-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div id="edit-stock-section" class="mb-3 d-none">
                            <label for="edit-producto-stock" class="form-label">Stock Actual</label>
                            <input type="number" id="edit-producto-stock" class="form-control" placeholder="Unidades actuales">
                        </div>
                        <div id="edit-receta-section" class="d-none">
                            <h5>Receta del Producto</h5>
                            <div class="card p-3">
                                <div id="edit-lista-ingredientes" class="mb-3"></div>
                                <div class="row g-2 align-items-end">
                                    <div class="col-sm-5">
                                        <label for="edit-receta-insumo" class="form-label">Insumo</label>
                                        <select id="edit-receta-insumo" class="form-select"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="edit-receta-cantidad" class="form-label">Cantidad</label>
                                        <input type="number" id="edit-receta-cantidad" class="form-control">
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="edit-receta-unidad" class="form-label">Unidad</label>
                                        <select id="edit-receta-unidad" class="form-select">
                                            <option value="g">g</option>
                                            <option value="kg">kg</option>
                                            <option value="ml">ml</option>
                                            <option value="l">l</option>
                                            <option value="unidad">unidad</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" id="btn-edit-add-ingrediente" class="btn btn-success w-100">Añadir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
