        <div id="notification-area"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Historial de Movimientos</h1>
            <!-- Futuro botón para registrar movimiento manual -->
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Listado de Movimientos de Inventario</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabla-movimientos" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Insumo</th>
                                        <th>Lote</th>
                                        <th>Tipo</th>
                                        <th>Cantidad</th>
                                        <th>Motivo</th>
                                    </tr>
                                </thead>
                                <tbody id="movimientos-body">
                                    <tr><td colspan="7" class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
