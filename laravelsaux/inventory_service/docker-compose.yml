version: '3.8'

services:
  # --- Servicio de la Aplicación Laravel (Inventory Service) ---
  inventory-service:
    build:
      context: ./inventory-service # Le dice a Docker que construya usando el Dockerfile en esta carpeta
    container_name: inventory_service_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./inventory-service:/var/www # Monta tu código local en el contenedor para desarrollo en tiempo real
    networks:
      - happydonut-network

  # --- Servicio de la Base de Datos (PostgreSQL) ---
  db_inventory:
    image: postgres:15
    container_name: inventory_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE_INVENTORY}
      POSTGRES_USER: ${DB_USERNAME_INVENTORY}
      POSTGRES_PASSWORD: ${DB_PASSWORD_INVENTORY}
    volumes:
      - ./docker-data/db-inventory:/var/lib/postgresql/data # Persiste los datos de la BD
    ports:
      - "5433:5432" # Expone el puerto de la BD a tu máquina local (opcional)
    networks:
      - happydonut-network

  # --- Servicio del Servidor Web (Nginx) ---
  nginx_inventory:
    image: nginx:alpine
    container_name: inventory_nginx
    restart: unless-stopped
    ports:
      - "8001:80" # El puerto 8001 de tu máquina se conecta al puerto 80 del contenedor
    volumes:
      - ./inventory-service:/var/www
      - ./inventory-service/docker/nginx:/etc/nginx/conf.d # Monta la configuración de Nginx
    networks:
      - happydonut-network

# --- Red de Docker ---
networks:
  happydonut-network:
    driver: bridge